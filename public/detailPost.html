        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

  <!-- Page title -->
  <div class="container">
    <div id="pageHeader" class="page-header">
      <hr>
      <div id="pageHeaderText" class="display-inline-block">Detail post Page</div>



      <div class="dropdown pull-xs-right show display-inline-block float-right">
        <button class="btn bmd-btn-icon dropdown-toggle" type="button" id="lr1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          <i class="material-icons">more_vert</i>
        <div class="ripple-container"></div></button>
        <div class="dropdown-menu dropdown-menu-right show" aria-labelledby="lr1">
  
          <button id="editButton" class="dropdown-item" type="button" data-toggle="modal" data-target="#editQuoteDialog"><i class="material-icons">edit</i>&nbsp;&nbsp;&nbsp;Edit</button>
          <button id="deleteButton" class="dropdown-item" type="button"><i class="material-icons">delete</i>&nbsp;&nbsp;&nbsp;Delete</button>
        </div>
      </div>

      <hr>
    </div>
    <!-- <p>description goes here if needed</p> -->
  </div>
  <!-- //Page title -->


  <!-- PostContents page continer-->
  <div id="PostContents" class="container page-container">
    <div class="card">
      <div class="card-body"> 
        <h5 class="card-title">Title fo Post</h5>
        <p class="card-text"><small class="text-muted">time stap goes here / views goes here / likes goes here,
        </small></p>
        <!-- put link to "link for tagged posts goes here" -->
        <p class="card-text"><small class="text-muted">
          <a href="link for tagged posts goes here" tabindex="0">#tag1</a>
          <a href="link for tagged posts goes here" tabindex="0">#tag2</a>
        </small></p>
        
        <br>
        <p class="card-text">full detail goes here</p>
      </div> 
    </div>

    <!-- //posts goes here -->

  </div>

  <div id="replyBox" class="container">
    <div class="card">
      <div class="card-body" style="padding-top: 0; padding-bottom: 10px;">
        <form style="margin-bottom: 0;">
          <div class="form-group">
            <label for="replyTextArea" class="bmd-label-floating">Reply</label>
            <textarea class="form-control" id="replyTextArea" rows="3"></textarea>
          </div>
        </form>
        <button type="submit" class="btn btn-primary" id="replySubmit">Submit</button>
      </div>
    </div>
  </div>


  <div id="replies" class="container">
    <div class="card">
      <div class="card-body">
        <h6 class="card-text" style="margin-bottom: 4px;">author here</h6>
        <a class="card-text">content here</a>
        <p class="card-text"><small class="text-muted">timestamp here</small></p>
      </div>
    </div>
  </div>

  <!-- </main> -->


  <!-- add button button right -->
  <!-- Only shows when logged in -->
  <button id="fab" type="button" class="btn  bmd-btn-fab showWhenLoggedIn" data-toggle="modal"

  </button>
